plugins {
    id 'java'
}

group 'com.github.kirksc1'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.hibernate:hibernate-core:5.0.0.Final")
    compile("org.springframework:spring-core:5.0.0.RELEASE")
    compile("org.springframework.boot:spring-boot-autoconfigure:2.0.0.RELEASE")

    testCompile("junit:junit:4.12")
    testCompile("com.h2database:h2:1.4.199")
    testCompile("org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE")
    testCompile("org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE")
}

wrapper {
    version = "5.0"
}
